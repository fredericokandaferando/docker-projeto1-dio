  <h1>O que é o Docker?</h1>
  <p>Docker é uma plataforma para criar, distribuir e executar aplicações em containers leves e portáteis, isolando a aplicação do ambiente do sistema operativo.</p>

  <h1>Por que usar Docker?</h1>
  <p>Docker simplifica o desenvolvimento e a implantação: garante que a aplicação rode da mesma forma em qualquer máquina, reduz conflitos de dependências e facilita escalabilidade.</p>

  <h1>Componentes principais do Docker</h1>
  <p>Os principais componentes incluem: imagens (blueprints imutáveis), containers (instâncias em execução), Docker Engine (o runtime) e Docker Hub (repositório de imagens).</p>
